<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- フラグメント呼び出し -->
<head th:replace="~{common/header_footer::meta(~{::title}, ~{::script})}">
  <!-- 下記をフラグメントに渡す -->
  <title>TestApp</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <!-- headerフラグメント引用 -->
  <!-- insertは現在の要素の配下に挿入、replaceは要素を置き換え -->
<!--  <div th:insert="~{common/header_footer::header}"></div>-->
  <div th:replace="~{common/header_footer::header}"></div>
  <p th:text="${msg}"></p>
  <p th:utext="${msg}"></p>
  <p th:text="|こんにちは、${name}さん|"></p>
  <p>こんにちは、[[${name}]]さん</p>
<!--  <a th:href="${springlink}">spring document</a>-->
  <a th:href="@{/employee/detail/{id}(id=${id})}">従業員１詳細</a>
  <a th:href="@{https://spring.io/projects/spring-boot}">document</a>

  <p>ステータス変数</p>
  <table>
    <tr>
      <th>current</th>
      <th>index</th>
      <th>count</th>
      <th>size</th>
      <th>even</th>
      <th>odd</th>
      <th>first</th>
      <th>last</th>
    </tr>
    <tr th:each="msg,status : ${msgList}">
      <td>[[${status.current}]]</td>
      <td>[[${status.index}]]</td>
      <td>[[${status.count}]]</td>
      <td>[[${status.size}]]</td>
      <td>[[${status.even}]]</td>
      <td>[[${status.odd}]]</td>
      <td>[[${status.first}]]</td>
      <td>[[${status.last}]]</td>
    </tr>
  </table>

  <p>繰り返し</p>
  <p th:each="num : ${#numbers.sequence(1,4)}">num = [[${num}]]</p>

  <!-- footerフラグメント引用 -->
  <div th:insert="~{common/header_footer::footer('yamada','2025/06/05')}"></div>
</body>
</html>
